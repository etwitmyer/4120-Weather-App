<html>
   <head>
        <!-- this accesses our style in a css file-->
       <link href="/style.css" rel="stylesheet">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
   </head>
   <body>
       <div class="phone-container">

           <!-- Top Bar with Location and Settings -->
           <div class="top-bar">
               <div class="location">
                   <img src="assets/drawnpin.jpeg" class="icon"> 
                   Philadelphia, Pennsylvania
               </div>
               <img src="assets/drawngear.jpeg" class="icon">
           </div>

           <!-- Weather Conditions -->
           <div class="conditions">Rainy, Windy, Feels Like 39°</div>

           <!-- Main Temperature Display -->
           <div class="weather-widget">
                <img src="assets/drawnBigRainCloud.jpeg" class="weather-big">
                <div class="temp-value">41°</div>
            </div>

           <!-- Outfit Recommendations -->
           <div class="outfit-recommendations">
                <div class="outfit-header">
                    <p>Outfit Recommendations</p>
                </div>
               <div class="outfit-items">
                   <div class="outfit">
                       <img src="assets/drawnumbrella.jpeg">
                       <p>rain</p>
                   </div>
                   <div class="outfit">
                       <img src="assets/drawnboots.jpeg">
                       <p>snowmelt</p>
                   </div>
                   <div class="outfit">
                       <img src="assets/drawnjacket.jpeg">
                       <p>large temp variation</p>
                   </div>
               </div>
           </div>

           <!-- Hourly Forecast -->
           <div class="hourly-forecast">
               <div class="forecast-header">
                   <p>Hourly Forecast</p>
                   <div class="feels-like">
                        Feels Like
                        <img src="assets/drawncheckbox.jpeg" class="icon"> 
                    </div>

               </div>

               <div class="forecast-items">
                   <div class="forecast">
                       <p>Now</p>
                       <img src="assets/drawnraincloud.jpeg" class="weather-icon">
                       <p>39°</p>
                   </div>
                   <div class="forecast">
                       <p>9AM</p>
                       <img src="assets/drawnraincloud.jpeg" class="weather-icon">
                       <p>41°</p>
                   </div>
                   <div class="forecast">
                       <p>10AM</p>
                       <img src="assets/drawncloud.jpeg" class="weather-icon">
                       <p>42°</p>
                   </div>
                   <div class="forecast">
                       <p>11AM</p>
                       <img src="assets/drawnpartlysunny.jpeg" class="weather-icon">
                       <p>44°</p>
                   </div>
               </div>
           </div>
       </div>
   </body>
</html>
